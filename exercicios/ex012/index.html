<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video poster="imagens/Sem título.png" width="500" controls >
        <source src="midia/Video-Paisagem.mp4.mp4" type="video/mp4">
        <source src="midia/Video-Paisagem.mp4.mp4" type="video/m4v">
        <source src="midia/video-paisagem.ogv.ogv" type="video/ogv">
        <source src="midia/Video-Paisagem.webm.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=20oYNwJ8S40GsBGb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/330207644?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation reel_2018"></iframe>
</body>
</html>
