<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>
    
        <h1>Dessafio das imagens</h1>
        <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto o favicon da aba</p>
        <picture>
            <source media="(max-width: 150px)" srcset="imagens/github-pp.png" type="image/png">
            <source media="(max-width: 150px)" srcset="imagens/github-p.png" type="image/png">
            <source media="(max-width: 700px)" srcset="imagens/github-m.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="imagens/github-g.png" type="image/png">
            <img src="imagens/github-gg.png" alt="Imagem grande">
        </picture>
    

</body>
</html>
