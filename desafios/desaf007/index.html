<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está fendo a imagem completa? Experimente ampliar ou diminuir o tamalho da tela para ver a imagem se adaptando.</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Paisagem grande">
    </picture>
</body>
</html>
